<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bandsintown Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
    }
    .wrapper {
      padding: 16px;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <script src="https://widget.bandsintown.com/main.min.js" charset="utf-8"></script>
    <a id="bit-anchor"
       class="bit-widget-initializer"
       data-display-local-dates="false"
       data-display-past-dates="true"
       data-auto-style="false"
       data-text-color="#000000"
       data-link-color="#ffffff"
       data-background-color="#467470"
       data-display-limit="15"
       data-display-start-time="true"
       data-link-text-color="#000000"
       data-display-lineup="true"
       data-display-track-button="false"
       data-display-play-my-city="false"
       data-display-logo="false"
       data-separator-color="#000000">
    </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const artistId = urlParams.get("id");
    if (artistId) {
      document.getElementById("bit-anchor").setAttribute("data-artist-name", `ID_${artistId}`);
    }
  </script>
</body>
</html>
