<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Songkick Widget</title>
    <style>
      body {
        margin: 0;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <a
      class="songkick-widget"
      href="#"
      data-theme="light"
      data-track-button="on"
      data-detect-style="off"
      data-background-color="#467470"
      data-font-color="rgb(0,0,0,1)"
      data-button-bg-color="rgb(0,0,0,1)"
      data-button-text-color="rgb(255,255,255,1)"
      data-locale="en"
      data-other-artists="off"
      data-share-button="off"
      data-country-filter="off"
      data-rsvp="on"
      data-request-show="off"
      data-past-events="on"
      data-past-events-offtour="on"
      data-remind-me="off"
    >
      View on Songkick
    </a>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      const link = document.querySelector(".songkick-widget");
      if (id) {
        link.href = `https://www.songkick.com/artists/${id}`;
      }

      const s = document.createElement("script");
      s.src = `https://widget-app.songkick.com/injector/${id}`;
      s.async = true;
      document.body.appendChild(s);
    </script>
  </body>
</html>
